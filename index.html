    <div class="container">
      <h1>Sorting Algorithms Visualization</h1>

      <div class="canvas-container"></div>

      <div class="stats">
        <div class="stat">
          <label for="swaps">Swaps:</label>
          <span id="swapsValue">0</span>
        </div>

        <div class="stat">
          <label for="timeElapsed">Time Elapsed:</label>
          <span id="timeElapsedValue">0 ms</span>
        </div>
        <div class="stat">
          <label for="comparisons">Comparisons: </label>
          <span id="comparisonsValue"> 0 </span>
        </div>
      </div>

      <div class="controls">
        <div class="label-container">
          <label for="algorithm">Sorting Algorithm:</label>
          <select id="algorithm" onchange="initializeSortingAlgorithm()">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="shell">Shell Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="radix">Radix Sort</option>
            <!-- <option value="pigeon">Pigeon-hole Sort</option> -->
          </select>
        </div>

        <div class="slider-container">
          <label for="numRectangles">Number of Rectangles:</label>
          <input
            type="range"
            id="numRectangles"
            min="10"
            max="1200"
            step="10"
            value="50"
            oninput="changeNumRectangles()"
            data-value-display="#numRectanglesValue"
          />
          <span class="slider-value" id="numRectanglesValue">50</span>
        </div>
        <div class="slider-container">
          <label for="animationDelay">Animation Delay (ms):</label>
          <input
            type="range"
            id="animationDelay"
            min="1"
            max="200"
            step="1"
            value="10"
            oninput="changeAnimationDelay()"
            data-value-display="#animationDelayValue"
          />
          <span class="slider-value" id="animationDelayValue">10 ms</span>
        </div>
        <div class="buttons">
          <button onclick="startSorting()">Start Sorting</button>
          <button onclick="randomizeValues()">Randomize</button>
        </div>
      </div>
    </div>
